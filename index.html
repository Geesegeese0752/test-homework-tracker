<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Homework & Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Homework & Test Tracker</h1>

    <section>
        <h3>Add a New Subject</h3>
        <input type="text" id="newSubject" placeholder="Enter subject name">
        <button onclick="addSubject()">Add Subject</button>
    </section>

    <section>
        <h3>Select a Subject</h3>
        <label for="subjectSelect">Subjects:</label>
        <select id="subjectSelect">
            <option value="">Select a subject</option>
        </select>
    </section>

    <section>
        <h3>Manage Dates for Selected Subject</h3>
        <label for="dateType">Choose Date Type:</label>
        <select id="dateType">
            <option value="test">Test</option>
            <option value="homework">Homework</option>
        </select>

        <div id="homeworkNameField" style="display: none;">
            <input type="text" id="homeworkName" placeholder="Enter homework name">
        </div>

        <input type="date" id="dateInput">
        <button onclick="addDate()">Add Date</button>
    </section>

    <section>
        <h3>Details for Selected Subject</h3>
        <h4>Test Dates:</h4>
        <ul id="testDateList"></ul>

        <h4>Homework:</h4>
        <ul id="homeworkList"></ul>
    </section>

    <footer>
        <p>Designed for Students | Track your success!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
