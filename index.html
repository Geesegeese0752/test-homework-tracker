<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Date Tracker</title>
</head>
<body>
    <h1>Test Date Tracker</h1>
    <label for="testDate">Enter Test Date:</label>
    <input type="date" id="testDate">
    <button onclick="trackTestDate()">Submit</button>

    <div id="result"></div>

    <script>
        function trackTestDate() {
            let dateInput = document.getElementById("testDate").value;
            let testDate = new Date(dateInput);

            // Adjust the date based on the user's local time zone
            testDate.setMinutes(testDate.getMinutes() + testDate.getTimezoneOffset());

            // Format the date for display
            let formattedDate = testDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Display the result
            document.getElementById("result").innerText = `Test date: ${formattedDate}`;
        }
    </script>
</body>
</html>
