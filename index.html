<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework and Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Homework and Test Tracker</h1>

    <h3>Select or Add a Subject:</h3>
    <select id="subjectSelect">
        <option value="">Select a subject</option>
    </select>
    <input type="text" id="newSubject" placeholder="Add new subject">
    <button onclick="addSubject()">Add Subject</button>

    <h3>Enter Dates:</h3>
    <input type="date" id="dateInput">
    <select id="dateType">
        <option value="test">Test Date</option>
        <option value="homework">Homework Date</option>
    </select>
    <button onclick="addDate()">Add Date</button>

    <h3>Dates for <span id="currentSubject">[No Subject Selected]</span>:</h3>
    <div id="datesList">
        <h4>Test Dates:</h4>
        <ul id="testDateList"></ul>
        <h4>Homework Dates:</h4>
        <ul id="homeworkDateList"></ul>
    </div>

    <h3>Predicted Next Test Date:</h3>
    <p id="predictedTestDate"></p>

    <script src="app.js"></script>
</body>
</html>
