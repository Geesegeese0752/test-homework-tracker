<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework and Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Homework and Test Tracker</h1>

    <h3>Enter a Date:</h3>
    <label for="entryType">Choose Entry Type:</label>
    <select id="entryType">
        <option value="homework">Homework</option>
        <option value="test">Test</option>
    </select>
    <input type="date" id="entryDate">
    <button onclick="addEntry()">Add Entry</button>

    <h3>Your Homework Dates:</h3>
    <ul id="homeworkList"></ul>

    <h3>Your Test Dates:</h3>
    <ul id="testDateList"></ul>

    <h3>Predicted Next Test Date:</h3>
    <p id="predictedTestDate"></p>

    <script src="app.js"></script>
</body>
</html>
