<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Homework & Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blackboard">
        <h1>School Homework & Test Tracker</h1>

        <!-- Add Subject Section -->
        <div class="form-section">
            <h3>Add Subject</h3>
            <input type="text" id="subjectInput" placeholder="Enter subject name">
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <!-- Add Task Section -->
        <div class="form-section">
            <h3>Add Homework or Test</h3>
            <select id="subjectSelector">
                <option value="">Select Subject</option>
            </select>
            <input type="text" id="taskName" placeholder="Task name (e.g., Chapter 5 Homework)">
            <input type="date" id="taskDate">
            <select id="taskType">
                <option value="homework">Homework</option>
                <option value="test">Test</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Subjects Overview Section -->
        <div id="subjectsContainer">
            <h2>Subjects Overview</h2>
            <div id="subjectsList"></div> <!-- This will hold the list of subjects and their tasks -->
        </div>

        <div id="reminders">
            <h2>Upcoming Tasks</h2>
            <ul id="upcomingTasks"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
