<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Task Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Task Organizer</h1>

    <section>
        <h3>Add a New Subject</h3>
        <input type="text" id="newSubject" placeholder="Enter subject name">
        <button onclick="addSubject()">Add Subject</button>
    </section>

    <section>
        <h3>Select a Subject</h3>
        <label for="subjectSelect">Subjects:</label>
        <select id="subjectSelect">
            <option value="">Select a subject</option>
        </select>
    </section>

    <section>
        <h3>Add Tasks for Selected Subject</h3>
        <label for="taskType">Task Type:</label>
        <select id="taskType">
            <option value="test">Test</option>
            <option value="homework">Homework</option>
        </select>
        <input type="text" id="taskName" placeholder="Task name">
        <input type="date" id="taskDate">
        <button onclick="addTask()">Add Task</button>
    </section>

    <section>
        <h3>Organized Task List</h3>
        <div id="taskListContainer"></div>
    </section>

    <footer>
        <p>Keep track of your schoolwork efficiently!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
