<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework and Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Homework and Test Tracker</h1>

    <h3>Enter Your Test Dates:</h3>
    <input type="date" id="testDate">
    <button onclick="addTestDate()">Add Test Date</button>

    <h3>Your Test Dates:</h3>
    <ul id="testDateList"></ul>

    <h3>Predicted Next Test Date:</h3>
    <p id="predictedTestDate"></p>

    <script src="app.js"></script>
</body>
</html>
